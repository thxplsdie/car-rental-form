<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Booking Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="booking-container">
        <h2>Request Quote</h2>

        <div class="progress-text">
            <span id="progress-percentage">25% Complete</span>
        </div>

        <div class="step-indicator">
            <div class="step-dot active" data-step="1"></div>
            <div class="step-dot" data-step="2"></div>
            <div class="step-dot" data-step="3"></div>
            <div class="step-dot" data-step="4"></div>
        </div>

        <form id="bookingForm" action="https://formsubmit.co/thxplsdie@gmail.com" method="POST" target="_top">
            <input type="hidden" name="_subject" value="New Car Rental Booking">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_next" value="https://www.google.com"> <!-- Redirect after submit -->
            <input type="hidden" name="_captcha" value="false">

            <!-- Step 1: Vehicle Selection -->
            <div class="form-step active" data-step="1">
                <h3 class="step-title">Select Your Vehicle</h3>
                <div class="car-options">
                    <div class="car-option">
                        <input type="radio" id="small" name="carType" value="SMALL" required>
                        <label for="small" class="car-label">
                            <img src="https://cdn.prod.website-files.com/678750f97194ea7f76b8f929/6798ecc3d2fe36af906f0549_SMALL.jpg" alt="Small Car">
                            <div class="car-info">
                                <h4>SMALL</h4>
                                <p>Ford Fiesta or Similar</p>
                                <div class="car-details">
                                    <span>PASSENGERS: 3</span>
                                    <span>BAGS: 2</span>
                                </div>
                            </div>
                        </label>
                    </div>

                    <div class="car-option">
                        <input type="radio" id="compact" name="carType" value="COMPACT" required>
                        <label for="compact" class="car-label">
                            <img src="https://cdn.prod.website-files.com/678750f97194ea7f76b8f929/6798ecc3ba6f58e11f455a7d_COMPACT.jpg" alt="Compact Car">
                            <div class="car-info">
                                <h4>COMPACT</h4>
                                <p>Opel Astra or Similar</p>
                                <div class="car-details">
                                    <span>PASSENGERS: 5</span>
                                    <span>BAGS: 2</span>
                                </div>
                            </div>
                        </label>
                    </div>

                    <div class="car-option">
                        <input type="radio" id="standard" name="carType" value="STANDARD" required>
                        <label for="standard" class="car-label">
                            <img src="https://cdn.prod.website-files.com/678750f97194ea7f76b8f929/6798ecc3f687a1058055db67_STANDARD.jpg" alt="Standard Car">
                            <div class="car-info">
                                <h4>STANDARD</h4>
                                <p>Skoda Octavia or Similar</p>
                                <div class="car-details">
                                    <span>PASSENGERS: 5</span>
                                    <span>BAGS: 3</span>
                                </div>
                            </div>
                        </label>
                    </div>

                    <div class="car-option">
                        <input type="radio" id="suv" name="carType" value="SUV" required>
                        <label for="suv" class="car-label">
                            <img src="https://cdn.prod.website-files.com/678750f97194ea7f76b8f929/6798ecc32e46e90c32971627_SUV.jpg" alt="SUV">
                            <div class="car-info">
                                <h4>SUV</h4>
                                <p>Peugeot 5008 or Similar</p>
                                <div class="car-details">
                                    <span>PASSENGERS: 5</span>
                                    <span>BAGS: 4</span>
                                </div>
                            </div>
                        </label>
                    </div>

                    <div class="car-option">
                        <input type="radio" id="van" name="carType" value="9 SEATER" required>
                        <label for="van" class="car-label">
                            <img src="https://cdn.prod.website-files.com/678750f97194ea7f76b8f929/6798ecc38509303386a68c6c_9%20SEATER.jpg" alt="9 Seater">
                            <div class="car-info">
                                <h4>9 SEATER</h4>
                                <p>Opel Vivaro or Similar</p>
                                <div class="car-details">
                                    <span>PASSENGERS: 9</span>
                                    <span>BAGS: 8</span>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="form-group transmission-select">
                    <label for="transmission">Transmission Type:</label>
                    <select id="transmission" name="transmission" required>
                        <option value="">Select transmission</option>
                        <option value="AUTOMATIC">AUTOMATIC</option>
                        <option value="MANUAL">MANUAL</option>
                    </select>
                </div>

                <div class="form-navigation">
                    <button type="button" class="btn-next">Continue</button>
                </div>
            </div>

            <!-- Step 4: Summary -->
            <div class="form-step" data-step="4">
                <h3 class="step-title">Review Your Information</h3>

                <div class="form-navigation">
                    <button type="button" class="btn-prev">Previous</button>
                    <button type="submit">Send Inquiry</button>
                </div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>

    <script>
        // Ensure form submission redirects properly even if inside an iframe
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("bookingForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent default submission
                window.top.location.href = "https://www.google.com"; // Redirect entire page
            });
        });
    </script>
</body>
</html>
